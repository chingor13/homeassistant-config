title: Network
icon: mdi:ip-network
cards:
  - type: entities
    title: Hass.io
    show_header_toggle: false
    entities:
      - entity: sensor.current_version
      - entity: sensor.time_online
      - entity: sensor.connected_clients
  - type: custom:mini-graph-card
    name: Ping
    icon: mdi:speedometer
    entities:
      - entity: sensor.ping_min
      - entity: sensor.ping_avg
      - entity: sensor.ping_max
  - type: entities
    entities:
      - entity: sensor.my_ip_address
        icon: mdi:ip-network
      - entity: sensor.home_chingr_com_ip_address
        icon: mdi:ip-network
      - entity: sensor.ssl_certificate_expiry
  - type: entities
    title: Google WiFi
    show_header_toggle: false
    entities:
      - entity: sensor.google_wifi_current_version
        name: Version
      - entity: sensor.google_wifi_last_restart
        name: Last Restart
      - entity: sensor.google_wifi_local_ip
        name: Local IP Address
      - entity: sensor.google_wifi_new_version
        name: New Version
      - entity: sensor.google_wifi_status
        name: Status
      - entity: sensor.google_wifi_uptime
        name: Uptime
  - type: entities
    title: Synology
    show_header_toggle: false
    entities:
      - sensor.synology_dsm_cpu_load_total
      - sensor.synology_dsm_memory_usage_real
      - sensor.synology_dsm_network_down
      - sensor.synology_dsm_network_up
      - sensor.synology_dsm_status_sda
      - sensor.synology_dsm_status_sdb
      - sensor.synology_dsm_total_size_volume_1
      - sensor.synology_dsm_used_space_volume_1